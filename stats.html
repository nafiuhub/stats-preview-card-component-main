<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview</title>
    <link rel="preconnect" href="https://fonts.google.com/specimen/Inter" />
    <link
      rel="preconnect"
      href="https://fonts.google.com/specimen/Lexend+Deca"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="header">
          <img
            id="mobile"
            src="images/image-header-mobile (1).png"
            alt="ladies at cafe"
          />
          <img
            id="desktop"
            src="images/image-header-desktop (1).png"
            alt="ladies at cafe"
          />
        </div>
        <div class="content">
          <h1>Get <em>insights</em> that help your business grow.</h1>
          <p id="message">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <section class="footer">
          <div class="value">
            <h2>10K+</h2>
            <p id="stat">COMPANIES</p>
          </div>
          <div class="value">
            <h2>314</h2>
            <p id="stat">TEMPLATES</p>
          </div>
          <div class="value">
            <h2>12M+</h2>
            <p id="stat">QUERIES</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
