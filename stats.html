<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
    <div class="card">
      <div class="header">
        <img src="" alt="ladies at cafe">
      </div>
      <div class="content">
        <h1>Get <em>insights</em>  that help your bussiness grow.</h1>
        <p id="message">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>  
      </div>
      
      <section class="footer">
        <div class="value">
          <h2>10K+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="value">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="value">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </section>
    </div>
    </main>
  </body>
</html>
